<!DOCTYPE html>
<html ng-app="BBApp">
    <head>
        <meta charset="utf-8">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>

        <link rel="stylesheet" href="/css/skeleton.css">
        <link rel="stylesheet" href="/css/main.css">

        <title>BOOKS&amp;BEERS</title>
    </head>
    <body>

        <section ng-controller="MainController as main">
            <section class="container">
                <header class= "header">
                    <h1>BOOKS&amp;BEERS</h1>
                    <div ng-if="main.token" class="logged-in">
                        <ul>
                            <li></li>
                        </ul>
                        <p ng-if="main.token">Welcome, {{main.username}}! </p>
                    </div>
                </header>
                <section class="users">
                    <section ng-if="!main.token" class="login">
                        <h2>Log In</h2>
                        <form ng-submit="main.login(userInfo)">
                            <input  ng-model="userInfo.username" type="text" placeholder="Username"><br>
                            <input  ng-model="userInfo.password"    type="password" placeholder="Password"><br>
                            <input type="submit" value="Log In"><br>
                        </form>
                        <p>{{main.message}}</p>
                    </section>
                    <section ng-if="!main.token" class="new-user">
                        <h2>Registration</h2>
                        <form ng-submit="main.signUp(userInfo)">
                            <input  ng-model="userInfo.newUsername" type="text" placeholder="Username"><br>
                            <input  ng-model="userInfo.newPassword"    type="password" placeholder="Password"><br>
                            <input type="submit" value="Sign Up"><br>
                        </form>
                    </section>

                </section>
        <!-- beer search -->
            <section ng-controller="baseCtrl as base">
                <form ng-if="base.token" ng-submit="base.find();">
                  <input ng-model="base.searching" type="text" placeholder="Find a Beer" />
                  <input type="submit" value="Submit"/>
                </form>
                <!-- show beers -->
                <ol>
                    <li ng-repeat="beer in base.beers track by $index" ng-click="base.showInfo($index)">
                        {{beer.name}}
                        <ul ng-if="base.showBeerId === $index">
                            {{base.beer[$index].style.description}}

                        </ul>
                        </li>
                    </ol>
                </section>
                <!-- book search -->
                <section ng-controller="BookController as bookCtrl">
                    <form ng-if="bookCtrl.token" ng-submit="bookCtrl.findBook();">
                        <input type="text" ng-model="bookCtrl.searchedBook" placeholder="Find a book" />
                        <input type="submit" value="SUBMIT" />
                    </form>
                <!-- show book results -->
                    <ul>
                        <li ng-repeat="book in bookCtrl.foundBooks track by $index">
                      {{book.title}}
                        </li>
                    </ul>
                </section>

            </section>

        </section>

    </body>
</html>
