
<!DOCTYPE html>
<html ng-app="BBApp">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <title>BOOKS&amp;BEERS</title>
    </head>
    <body>
        <header>
            <h1>BOOKS&amp;BEERS</h1>
        </header>
        <section class="users" ng-controller="MainController as main">
            <section class="login">
                <h2>Log In</h2>
                <form ng-submit="main.login(userInfo)">
                    <input  ng-model="userInfo.username" type="text" placeholder="Username"><br>
                    <input  ng-model="userInfo.password"    type="password" placeholder="Password"><br>
                    <input type="submit" value="Log In"><br>
                </form>
                <p>{{main.message}}</p>
                <p>Logged in username: {{main.username}} </p>
                <div>
                    <h4 ng-click="main.getUsers()">Click to see secret stuff</h4>
                    {{ main.error }}
                </div>

                <div ng-repeat="user in main.users">
                    <h1>{{ user.username }}</h1>
                </div>
                <a ng-click="main.logout()">Log Out</a>
            </section>
            <section class="new-user">
                <h2>Registration</h2>
                <form ng-submit="main.signUp(userInfo)">
                    <input  ng-model="userInfo.newUsername" type="text" placeholder="Username"><br>
                    <input  ng-model="userInfo.newPassword"    type="password" placeholder="Password"><br>
                    <input type="submit" value="Sign Up"><br>
                </form>
            </section>
    </section>


    <hr>


    <section ng-controller='baseCtrl as base'>
        <form ng-submit="base.find();">
            <input ng-model="base.searching">
            <input type="submit" ng-click="base.find();">Find this beer</button>

        </form>
        <ol>
            <li ng-repeat="name in base.nameArr track by $index" ng-click="base.showInfo($index)">
                {{name}}
                <ul ng-if="base.showBeerId === $index">
                    {{base.descriptionArr[$index]}}
                </ul>
            </li>
        </ol>
    </section>


    <hr>


    <section ng-controller='BookController as bookCtrl'>
        <form ng-submit="bookCtrl.getBook();">
            <input type="text" placeholder="Find a book">
            <input type="submit" ng-click="bookCtrl.getBook();">Find this book</button>
        </form>
        <ul>
            <li>
            </li>
        </ul>
    </section>
    </body>
</html>
